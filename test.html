    function checkAnswers() {
      let score = 0;
      const total = questions.length;

      // Skryje tlaƒçidlo po kontrole
      document.querySelector('button').style.display = 'none';

      questions.forEach((q, qIndex) => {
        const checkboxes = document.querySelectorAll(`input[name="q${qIndex}"]:checked`);
        const selected = Array.from(checkboxes).map(cb => parseInt(cb.value));
        const correct = q.correct;

        const isFullyCorrect =

          selected.every(v => correct.includes(v)) &&
          correct.every(v => selected.includes(v));

        const feedbackDiv = document.createElement('div');
